<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdown and Carousel</title>
  </head>
  <body>

    <div class="page">
      <header>
        <div class="top-bar">
          <div class="logo">
            <h1>Dropdown and Carousel</h1>
          </div>
          <div class="js-close">
            <div class="close-button" tabindex="1"> /// </div>
          </div>
        </div>
        <nav>
          <div class="css-dropdown" tabindex="2">
            <div class="dropdown-button">File</div>
            <div class="dropdown-content">
              <div>item 1</div>
              <div>item 2</div>
              <div>item 3</div>
            </div>
          </div>
          <div class="css-dropdown" tabindex="3">
            <div class="dropdown-button">Edit</div>
            <div class="dropdown-content">
              <div>item 1</div>
              <div>item 2</div>
              <div>item 3</div>
            </div>
          </div>
        </nav>
      </header>
      <div class="content">
        <div class="js-dropdown-div">
          <div class="computer-icon" tabindex="4">
            <img src="./computer-icon.png" alt="" height="150px">
            <p>My PC</p>
          </div>
          <div class="js-dropdown">
            <div>item 1</div>
            <div>item 2</div>
            <div>item 3</div>
          </div>
        </div>
        <div class="carousel">
          <div class="images"></div>
          <div class="constrols"></div>
        </div>
      </div>
      <footer>
        <div>localhost:8080</div>
      </footer>
    </div>

  </body>
</html>
